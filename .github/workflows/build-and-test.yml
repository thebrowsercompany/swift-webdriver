name: Build & Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-spm:
    name: Build & Test (SPM)
    runs-on: windows-2022
    timeout-minutes: 20

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4.2.2

    - name: Setup Visual Studio Development Environment
      uses: compnerd/gha-setup-vsdevenv@a58873f43f4ff96f51e9ae9477722058828fcf7a # main as of 2025-03-07

    - name: Install Swift
      uses: compnerd/gha-setup-swift@15100508ed98274c660b39a3d171f9b9b80926c5 # main as of 2025-03-07
      with:
        branch: swift-5.8-release
        tag: 5.8-RELEASE

    - name: Build
      run: swift build --verbose --build-tests

    - name: Test
      run: swift test --verbose --skip-build

  build-cmake:
    name: Build (CMake)
    runs-on: windows-2022
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.2.2

      - name: Setup Visual Studio Development Environment
        uses: compnerd/gha-setup-vsdevenv@a58873f43f4ff96f51e9ae9477722058828fcf7a # main as of 2025-03-07

      - name: Install Swift
        uses: compnerd/gha-setup-swift@15100508ed98274c660b39a3d171f9b9b80926c5 # main as of 2025-03-07
        with:
          branch: swift-5.8-release
          tag: 5.8-RELEASE

      - name: CMake Configure
        shell: pwsh
        run: cmake -S . -B build -G Ninja

      - name: CMake Build
        shell: pwsh
        run: cmake --build .\build
