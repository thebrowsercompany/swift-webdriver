name: Build & Test

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 20

    steps:
    - run: |
        Write-Output "GITHUB_WORKSPACE: $env:GITHUB_WORKSPACE"
        Write-Output "GITHUB_PATH: $env:GITHUB_PATH"
        Write-Output (Get-Content $env:GITHUB_PATH)
        Write-Output "Path: $env:Path"
        Add-Content $env:GITHUB_PATH "a;b"

    - run: |
        Write-Output "GITHUB_WORKSPACE: $env:GITHUB_WORKSPACE"
        Write-Output "GITHUB_PATH: $env:GITHUB_PATH"
        Write-Output (Get-Content $env:GITHUB_PATH)
        Write-Output "Path: $env:Path"
