name: Build & Test

on: [push]

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v3

    - uses: arc/windows-swift-setup
      with:
        GiTHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GiTHUB_NUGET_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BUILD_PRESET: debug
        working-directory: ${{ github.workspace }}

    - name: Start WinAppDriver
      shell: pwsh
      run: |
          cmd /c 'START "winappdriver" "C:\Program Files (x86)\Windows Application Driver\WinAppDriver.exe" "127.0.0.1" "4723"'

    - name: Build
      uses: thebrowsercompany/arc/.github/actions/windows-run-and-flush@main
      with:
        cmd-exec: swift
        working-directory: ${{ github.workspace }}
        cmd-args: "build ${{ runner.debug && '--verbose' || '' }} --disable-keychain --build-tests"

    - name: Test
      timeout-minutes: 10
      uses: thebrowsercompany/arc/.github/actions/windows-run-and-flush@main
      with:
        cmd-exec: swift
        working-directory: ${{ github.workspace }}
        cmd-args: "test ${{ runner.debug && '--verbose' || '' }} --disable-keychain --skip-build"

    - name: Take screenshot
      if: failure()
      continue-on-error: true
      shell: pwsh
      run: |
        ${{ github.workspace }}\scripts\screenshot.ps1 ${{ github.workspace }}\screenshot.png

    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: screenshot
        path: ${{ github.workspace }}\screenshot.png

    - uses: thebrowsercompany/arc/.github/actions/windows-swift-setup@main
      with:
        working-directory: ${{ github.workspace }}
